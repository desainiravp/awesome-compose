version: '3.7'
services:
  frontend:
    image: localhost:8080/release/react-nginx-image-new
    ports:
      - "80"
    deploy:  
      replicas: 3
      placement:
       constraints:
          - node.role == worker     
      resources:
        limits:
          cpus: "0.2"
          memory: 100M
      
        
